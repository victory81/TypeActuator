<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成绩</title>
    <link rel="stylesheet" href="./../css/public.css">
    <link rel="stylesheet" href="./../css/results.css">
    <script src="./../js/zepto.min.js"></script>
    <script src="./../js/remstyle.js"></script>
    <script src="./../js/echarts.min.js"></script>
    <script src="./../js/results.js"></script>
</head>

<body>
    <header>
        成绩
        <img src="./../images/results/fx.png" alt="">
    </header>
    <div class="total">
        <div class="top">
            <span>5个</span>
            <span class="mileage">2777</span>
            <span>1900币</span>
        </div>
        <p class="center">总里程</p>
        <p class="btn">相当于消耗了12个<span><img src="./../images/results/icon2.png" alt=""></span></p>
    </div>
    <div class="con">
        <ul class="con-list">
            <li>
                <p>
                    <span><img src="./../images/results/p.png" alt=""></span>
                    <span class="m">6777</span><span class="zero">.00</span>
                </p>
                <p>今日里程/米</p>
            </li>
            <li>
                <p>
                    <span><img src="./../images/results/z.png" alt=""></span>
                    <span class="calories">27777</span><span class="zero">.0</span>
                </p>
                <p>消耗热量/卡路里</p>
            </li>
            <li>
                <p>
                    <span><img src="./../images/results/s.png" alt=""></span>
                    <span class="step">167904</span>
                </p>
                <p>本周步数/步</p>
            </li>
            <li>
                <p>
                    <span><img src="./../images/results/b.png" alt=""></span>
                    <span class="rank">167904</span>
                </p>
                <p>好友排行</p>
            </li>
        </ul>
    </div>
    <div class="week">
        <span>日</span>
        <span>周</span>
        <span>月</span>
    </div>
    <div class="line">
        <!-- <img src="./../images/results/quxian.png" alt=""> -->
        <div id="canvas" style="width:100%;height:250px;"></div>
    </div>
    <div class="line-list">
        <span>SUN</span>
        <span>MON</span>
        <span>TUE</span>
        <span>WED</span>
        <span>THU</span>
        <span>FRI</span>
        <span>SAT</span>
    </div>
    <footer>
        <ul>
            <li><a href="./index.html">主页</a></li>
            <li><a>成绩</a></li>
            <li><a href="./quan.html">动力圈</a></li>
            <li><a href="./dongyou.html">动友</a></li>
            <li><a href="./my.html">我</a></li>
        </ul>
    </footer>

</body>
