<script src="./../js/zepto.min.js"></script>
<script>
    $(function() {
        function setRem() {
            var clientWidth = $(window).width();
            var uiwidth = 750;
            var nowRem = (clientWidth / uiwidth * 100);
            $("html").css("font-size", parseInt(nowRem, 10) + "px");
        };
        setRem();

        $(function() {
            var timer;
            $(window).on("resize", function() {
                clearInterval(timer);
                timer = setTimeout(function() {
                    setRem();
                }, 100)
            })
        })

    })
</script>
